## sectors
sector.The-asylum.name = Убежище
sector.The-asylum.description = Огромное место, расположенное на астероиде. Здесь Бушарки из Зило объединились с Крюксами из Серпуло, и они очень хотят отомстить вам. Как только вы покончите с ними, весь астероид будет под вашим контролем. Эти две фракции не дадут вам это легко сделать, вы их реально разозлили...
sector.The-asylum.details = Этот астероид - очень отдаленное место с большим количеством ресурсов. Когда Бушарк заметил ваше присутствие там, они предупредили Крюксов, обе фракции согласились объединиться и сосредоточились исключительно на вашем уничтожении.
sector.Frosty-prelude.name = Земля «Ниже нуля»
sector.Frosty-prelude.description = Идеальное место для ваших первых шагов на Зило, собирайте новые материалы, исследуйте новые технологии и уничтожайте вражеский аванпост поблизости.
sector.Frosty-prelude.details = Этот аванпост... это не Крюксы... Бушарк? Фракция из Тантроса? Чего они хотят от этой планеты?
sector.Lonely-lake.name = Одинокое озеро
sector.Lonely-lake.description = Озеро криожидкости, расположенное вокруг гор. Может быть, мы сможем использовать его для исследования новых технологий?
sector.Transit-cavern.name = Транзитная пещера
sector.Transit-cavern.description = Пещера используется для транспортировки ресурсов и товаров, мы должны ослабить наших врагов, захватить это место и уничтожить всех врагов на своем пути.
sector.Secret-passage.name = Секретный проход
sector.Secret-passage.description = Наша следующая основная цель - еще одна вражеская база, расположенная среди солнечных гор, к сожалению, местность не позволяет нам атаковать ее прямо поверху, мы должны пройти через это клаустрофобное ущелье...
sector.Solar-peaks.name = Солнечные пики
sector.Solar-peaks.description = Одна из 2 основных баз Бушарка на Зило, их технологии намного превосходят ваши, но теперь нет пути назад, уничтожьте все и украдите их технологии.
sector.Solar-peaks.details = База построена на статегическом месте, Бушарк здесь в основном из-за рельефа, к нему нельзя подойти ни с какой стороны или по крайней мере так думали, там был небольшой овраг и вы через него пробрались
sector.Cryo-river.name = Крио река
sector.Cryo-river.description = Река криожидкости с остатками старой вражеской базы, захватите ее, чтобы отбросить наших врагов
sector.Crash-landing.name = Аварийная посадка
sector.Crash-landing.description = земля опустошена упавшим здесь космическим кораблем, может быть, мы сможем найти здесь новые технологии?
sector.Crash-landing.details = Первый космический корабль, который когда-либо вошел в эту солнечную систему, взорвался по неизвестным причинам, примерно половина его разбилась прямо здесь, другую половину можно найти на Серпуло. Из-за холодной атмосферы на Зило корабль прямо ударился о землю, а не сгорел при падении.
sector.Frontline.name = Линия фронта
sector.Frontline.description = Мы готовимся к нашей последней цели, главной базе Бушарка на Зило, также известной как Крепость, они уже знают наши планы и бросают на нас все, если вы сможете защитить себя, мы можем начать атаку на Крепость.
sector.Fortress.name = Крепость
sector.Fortress.description = Величайшая база, которую когда-либо строил Бушарк. Там уже было предпринято множество атак, ни одна из них не увенчалась успехом, у них есть невообразимо мощное супероружие, охраняющее их главный вход, эта база чрезвычайно охраняется, чем больше времени вы тратите на защиту, тем сложнее она становится для вас. Вашу базу будут постоянно атаковать, вам нужно будет проводить успешные контратаки, чтобы выжить. Если вам удастся захватить эту базу, весь Зило будет под нашим контролем.
sector.Fortress.details = Первая и самая мощная база Бушарка, сначала планировалось, что это будет только исследовательский комплекс, но потом они наткнулись на обломочную технологию, увидели ее потенциал и решили продолжить исследования. спустя годы они изобрели первое оружие, такое как дефрагментация, но этого было недостаточно. Они нашли способ запустить цепную реакцию между атомами, затронутыми фрагментарным расщеплением, что поначалу казалось невозможным. Затем они создали это супероружие, «Рестарт» был единственным проектом, который использовал эту новую технологию фрагментации, это почти технологическое чудо, мы никогда не сможем его исследовать, но Бушарки изобретатели, они любят новые технологии, но после всего этого когда вы все уничтожите, мы не получим никакой новой информации. Вся база уничтожена, все базы данных были безопасно загружены и защищены Бушарком. Но по крайней мере у нас есть целая планета под нашим контролем.
